<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Treine.me</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <nav>
            <a id="logo" href="#">treine.me</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Treinar</a></li>
            </ul>
        </nav>
        <main>
            <section class="left">
                <h1>Treinos <span>exclusivos</span> para você!</h1>

                <br>Invista no seu corpo e <span>tenha muito mais performance</span> e <br />qualidade de vida.</p>
                
                <button>
                    <img src="assets/whatsapp.svg" alt="Logo do Whatsapp">

                </button>
            </section>
            
            <img src="assets/fitness-jump.svg" alt="Uma mulher ruiva de blusa amarela e calça verde praticando exercícios físicos.">
        </main>
        <footer>
            <p>Fale conosco no instagram <a href="http://instagram/treineme">@treine.me</a></p>
